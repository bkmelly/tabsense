<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phase 1: Content Extraction Test</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      background: #f5f5f5;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h1 { color: #2563eb; }
    .test-section {
      margin: 20px 0;
      padding: 20px;
      background: #f9fafb;
      border-radius: 6px;
      border-left: 4px solid #2563eb;
    }
    button {
      background: #2563eb;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      margin: 5px;
    }
    button:hover { background: #1d4ed8; }
    .result {
      margin-top: 15px;
      padding: 15px;
      background: white;
      border-radius: 6px;
      font-family: monospace;
      font-size: 13px;
      white-space: pre-wrap;
      max-height: 400px;
      overflow-y: auto;
    }
    .success { border-left: 4px solid #10b981; }
    .error { border-left: 4px solid #ef4444; }
    .warning { border-left: 4px solid #f59e0b; }
    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      margin-top: 15px;
    }
    .stat-card {
      background: white;
      padding: 15px;
      border-radius: 6px;
      border: 1px solid #e5e7eb;
    }
    .stat-value {
      font-size: 24px;
      font-weight: bold;
      color: #2563eb;
    }
    .stat-label {
      font-size: 12px;
      color: #6b7280;
      text-transform: uppercase;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üî¨ Phase 1: Content Extraction Test</h1>
    <p>Testing professional-grade content extraction with DOM-aware parsing, cleaning, and scoring.</p>

    <div class="test-section">
      <h2>üìù Test URL</h2>
      <input type="text" id="testUrl" 
             style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px;"
             placeholder="Enter a URL to test (e.g., https://example.com/article)"
             value="https://www.bbc.com/news">
      <button onclick="window.runTest()">üìÑ Test Current Page</button>
    </div>

    <div class="test-section">
      <h2>üìä Extraction Results</h2>
      <div id="stats" class="stats"></div>
      <div id="extractionResult" class="result"></div>
    </div>

    <div class="test-section">
      <h2>üßπ Cleaning Results</h2>
      <div id="cleaningResult" class="result"></div>
    </div>

    <div class="test-section">
      <h2>‚≠ê Quality Score</h2>
      <div id="scoreResult" class="result"></div>
    </div>
  </div>

  <script type="module">
    // Import modules
    import { ContentExtractor } from '../src/lib/contentExtractor.js';
    import { ContentCleaner } from '../src/lib/contentCleaner.js';
    import { ContentScorer } from '../src/lib/contentScorer.js';

    console.log('‚úÖ Modules loaded successfully');

    // Make test functions available globally
    window.runTest = async function testCurrentPage() {
      try {
        console.log('üß™ Testing current page extraction...');
        
        const extractor = new ContentExtractor();
        const cleaner = new ContentCleaner();
        const scorer = new ContentScorer();

        // Extract
        const extracted = extractor.extract(document);
        document.getElementById('extractionResult').innerHTML = 
          `<strong>Method:</strong> ${extracted.method}\n\n` +
          `<strong>Metadata:</strong>\n${JSON.stringify(extracted.metadata, null, 2)}\n\n` +
          `<strong>Content Preview:</strong>\n${JSON.stringify(extracted.content, null, 2).substring(0, 1000)}...`;
        document.getElementById('extractionResult').className = 'result success';

        // Clean
        const cleaned = cleaner.clean(extracted.content);
        const cleanText = extractor.toPlainText(cleaned);
        document.getElementById('cleaningResult').innerHTML = 
          `<strong>Cleaned Text (first 1000 chars):</strong>\n\n${cleanText.substring(0, 1000)}...`;
        document.getElementById('cleaningResult').className = 'result success';

        // Score
        const score = scorer.score(extracted);
        document.getElementById('scoreResult').innerHTML = 
          `<strong>Overall Score:</strong> ${score.scores.overall}/100\n\n` +
          `<strong>Status:</strong> ${score.passed ? '‚úÖ PASSED' : '‚ùå FAILED'}\n\n` +
          `<strong>Detailed Scores:</strong>\n${JSON.stringify(score.scores, null, 2)}\n\n` +
          `<strong>Reason:</strong> ${score.reason}`;
        document.getElementById('scoreResult').className = `result ${score.passed ? 'success' : 'warning'}`;

        showStats(score.stats, score.passed);

        console.log('‚úÖ Extraction complete:', { extracted, cleaned, score });

      } catch (error) {
        console.error('‚ùå Test failed:', error);
        document.getElementById('extractionResult').innerHTML = `Error: ${error.message}\n\n${error.stack}`;
        document.getElementById('extractionResult').className = 'result error';
      }
    };

    console.log('‚úÖ Test function ready - window.runTest available');
  </script>

  <script>
    function showStats(stats, passed) {
      const statsDiv = document.getElementById('stats');
      statsDiv.innerHTML = `
        <div class="stat-card">
          <div class="stat-value">${stats.wordCount}</div>
          <div class="stat-label">Words</div>
        </div>
        <div class="stat-card">
          <div class="stat-value">${stats.sectionCount}</div>
          <div class="stat-label">Sections</div>
        </div>
        <div class="stat-card">
          <div class="stat-value">${stats.contentDensity}</div>
          <div class="stat-label">Density</div>
        </div>
        <div class="stat-card">
          <div class="stat-value" style="color: ${passed ? '#10b981' : '#ef4444'}">${passed ? 'PASS' : 'FAIL'}</div>
          <div class="stat-label">Quality</div>
        </div>
      `;
    }

  </script>
</body>
</html>
