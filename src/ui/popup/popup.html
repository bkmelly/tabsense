<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>TabSense Popup</title>
    <style>
        body {
            width: 400px;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        .test-section {
            background: #f5f5f5;
            padding: 15px;
            margin: 15px 0;
            border-radius: 8px;
            border-left: 4px solid #3B82F6;
        }
        .test-result {
            background: #e8f5e8;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border-left: 4px solid #10B981;
        }
        .test-error {
            background: #ffe8e8;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border-left: 4px solid #EF4444;
        }
        button {
            background: #3B82F6;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
            font-size: 12px;
        }
        button:hover {
            background: #2563EB;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            font-size: 12px;
        }
        .status.success {
            background: #e8f5e8;
            border-left: 4px solid #4caf50;
        }
        .status.error {
            background: #ffebee;
            border-left: 4px solid #f44336;
        }
    </style>
</head>
<body>
    <h1>ðŸ§ª TabSense Test</h1>
    <p>Test the service worker functionality:</p>

    <div class="test-section">
        <h3>Quick Tests</h3>
        <button id="testPingBtn">Test Ping</button>
        <button id="testStatusBtn">Get Status</button>
        <button id="runAllTestsBtn">Run All Tests</button>
        <div id="testResults"></div>
    </div>

    <div class="test-section">
        <h3>Open Full Test Suite</h3>
        <button id="openFullTestBtn">Open Full Test Page</button>
    </div>

    <script src="popup.js"></script>
</body>
</html>
